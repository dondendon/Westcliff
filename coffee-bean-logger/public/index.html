<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Bean Logger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-coffee"></i> Coffee Logger</a>
            <div class="navbar-nav ms-auto" id="navbarNav">
                <div id="authButtons" class="d-flex">
                    <button class="btn btn-outline-light me-2" onclick="showLoginModal()">Login</button>
                    <button class="btn btn-primary" onclick="showRegisterModal()">Sign Up</button>
                </div>
                <div id="userMenu" class="d-none">
                    <span class="navbar-text me-3">Welcome, <span id="username"></span>!</span>
                    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Login Section -->
        <div id="loginSection" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h2>Welcome to Coffee Bean Logger</h2>
                        <p>Track your favorite coffee beans and discover new flavors!</p>
                        <button class="btn btn-primary" onclick="showLoginModal()">Get Started</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- App Section -->
        <div id="appSection" class="d-none">
            <!-- Controls -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <div class="d-flex gap-2">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search by brand, origin, or flavor...">
                        <select id="ratingFilter" class="form-select" style="max-width: 150px;">
                            <option value="">All Ratings</option>
                            <option value="5">5 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="2">2 Stars</option>
                            <option value="1">1 Star</option>
                        </select>
                        <select id="sortBy" class="form-select" style="max-width: 150px;">
                            <option value="-createdAt">Newest First</option>
                            <option value="createdAt">Oldest First</option>
                            <option value="-rating">Highest Rated</option>
                            <option value="rating">Lowest Rated</option>
                            <option value="brand">Brand A-Z</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4 text-md-end">
                    <button class="btn btn-success" onclick="showAddModal()">
                        <i class="fas fa-plus"></i> Add Coffee Bean
                    </button>
                </div>
            </div>

            <!-- Coffee Beans List -->
            <div id="coffeeBeansContainer" class="row">
                <!-- Coffee beans will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Modals will be added here via JavaScript -->
    <div id="modalsContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/modals.js"></script>
</body>
</html>
